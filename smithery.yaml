name: yok-akademik-mcp
description: YÖK Akademik Asistanı - MCP Server
version: 3.0.0
author: utkucaglar



startCommand:
  type: http
  url: "http://localhost:8080/mcp"
  configSchema:
    type: object
    properties: {}
    additionalProperties: false
   

tools:
  - name: "search_profile"
    description: "YÖK Akademik platformunda akademisyen profili ara"
    path: "/search_profile"
    method: "POST"
    schema:
      type: object
      properties:
        name:
          type: string
          description: "Aranacak akademisyenin adı"
      required:
        - "name"

  - name: "get_session_status"
    description: "Aktif session'ın durumunu kontrol et"
    path: "/get_session_status"
    method: "GET"
    schema:
      type: object
      properties: {}
      additionalProperties: false