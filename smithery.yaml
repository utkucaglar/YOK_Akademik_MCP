name: yok-akademik-mcp
description: YÖK Akademik Asistanı - MCP Server
version: 3.0.0
author: utkucaglar



startCommand:
  type: http
  url: "http://localhost:8080/mcp"
  configSchema:
    type: object
    properties: {}
    additionalProperties: false
   

tools:
  - name: "search_profile"
    description: "YÖK Akademik platformunda akademisyen profili ara ve işbirliklerini tara"
    path: "/search_profile"
    method: "POST"
    schema:
      type: object
      properties:
        name:
          type: string
          description: "Aranacak akademisyenin adı"
      required:
        - "name"

  - name: "get_session_status"
    description: "Aktif session'ın durumunu kontrol et"
    path: "/get_session_status"
    method: "GET"
    schema:
      type: object
      properties: {}
      additionalProperties: false

  - name: "get_collaborators"
    description: "Belirtilen session için işbirlikçi taraması başlat"
    path: "/get_collaborators"
    method: "POST"
    schema:
      type: object
      properties:
        session_id:
          type: string
          description: "İşbirlikçileri taranacak olan oturumun kimliği"
      required:
        - "session_id"

  - name: "get_profile"
    description: "Main profile scraping sonrası hangi profilin işbirliklerinin taranacağını seç"
    path: "/get_profile"
    method: "POST"
    schema:
      type: object
      properties:
        profile_url:
          type: string
          description: "İşbirlikleri taranacak olan profilin YÖK Akademik URL'si"
      required:
        - "profile_url"